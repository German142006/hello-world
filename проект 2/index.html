<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>table, td, tr{
    border-collapse: collapse;
    border: 2px solid greenyellow
    
    }

    td{
      width: 80px;
      height: 75px;
    }
    
    </style>
 
</head>
<body>
<table>
  <tr>
    <td colspan="2">1</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td rowspan="3">6</td>
    
  </tr>
  <tr class="">
    <td rowspan="2">7</td>
    <td>8</td>
    <td colspan="3">9</td>
  </tr>
  <tr>
    <td>14</td>
    <td colspan="3">15</td>
  </tr>
  <tr >
    <td colspan="3">19</td>
    <td>22</td>
    <td>23</td>
    <td rowspan="2">24</td>
  </tr>
  <tr>
    <td colspan="3">25</td>
    <td colspan="2">28</td>
  </tr>
</table>
</body>
</html>
